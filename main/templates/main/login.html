{% extends 'main/base.html' %}

      <div class="card shadow rounded-3 p-4 bg-light">

            {{ form.as_p }}

        </form>
        <hr class="my-4 border-secondary">
        <div class="text-center">
          <a href="{% url 'register' %}" class="text-decoration-none text-secondary">Donâ€™t have an account? <span class="fw-bold text-dark">Register</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
