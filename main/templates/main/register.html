{% extends 'main/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-5 bg-light">
          <!-- Header -->
          <h2 class="text-center mb-4 fw-bold text-primary">Register</h2>

          <!-- Form -->
          <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
              {{ form.as_p }}
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fs-5 fw-semibold">
              Register
            </button>
          </form>

          <!-- Login Link -->
          <hr class="my-4 border-secondary">
          <div class="text-center">
            <a href="{% url 'login' %}" class="text-decoration-none text-secondary">
              Already have an account? <span class="fw-bold text-dark">Log in</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
