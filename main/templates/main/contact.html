{% extends 'main/base.html' %}
{% block content %}

<div class="container py-5">
  <h1 class="mb-4 text-center">Contact The Band</h1>

  <div class="row">
    <!-- Contact Form Section -->
    <div class="col-md-6">
      <h3 class="mb-4">Send Us A Message</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g. Ts'epang Chao" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <!-- Contact Info Section -->
    <div class="col-md-6">
      <h3 class="mb-4">Get In Touch</h3>

      <h5>Email</h5>
      <p><a href="mailto:thesonicrebels@gmail.com" class="text-decoration-none">thesonicrebels@gmail.com</a></p>

      <h5>Phone</h5>
      <p>+27 087 5664 7654</p>

      <h5>Follow Us</h5>
      <p>
        <a href="#" class="text-decoration-none">Instagram</a> | 
        <a href="#" class="text-decoration-none">Facebook</a>
      </p>

      <h5>Our Location</h5>
      <p>Cape Town, South Africa â€” We are available for international inquiries.</p>
    </div>
  </div>
</div>

{% endblock %}
